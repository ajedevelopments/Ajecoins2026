<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AJE Coins</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilo adicional solo para el index */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #0a3d0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0a3d0a;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #065406;
    }

    a button {
      background-color: #0a3d0a;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    a button:hover {
      background-color: #065406;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AJE Coins</h1>
    <p>Selecciona tu panel</p>
    <div>
      <a href="admin.html"><button>Panel Admin</button></a>
      <a href="usuario.html"><button>Panel Usuario</button></a>
    </div>
  </div>
</body>
</html>
