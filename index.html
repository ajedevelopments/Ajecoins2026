<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AJE Coins</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>AJE COINS</h1>
    <p>Plataforma de acumulación y canje de coins</p>
  </header>

  <section id="login">
    <h2>Ingreso</h2>
    <input type="text" id="cedula" placeholder="Cédula">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
  </section>

  <section id="dashboard" style="display:none;">
    <h2>Mis Coins</h2>
    <p>Coins actuales: <span id="coinsActuales">0</span></p>

    <h3>Catálogo</h3>
    <div class="catalogo">
      <div class="item">
        <img src="catalogo/taza.png">
        <p>Taza - 500 coins</p>
        <button onclick="canjear(500, 'Taza')">Canjear</button>
      </div>

      <div class="item">
        <img src="catalogo/gorra.png">
        <p>Gorra - 800 coins</p>
        <button onclick="canjear(800, 'Gorra')">Canjear</button>
      </div>

      <div class="item">
        <img src="catalogo/mochila.png">
        <p>Mochila - 1200 coins</p>
        <button onclick="canjear(1200, 'Mochila')">Canjear</button>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
