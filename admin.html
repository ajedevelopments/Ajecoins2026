<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AJE Coins - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Panel Administrador</h1>

    <p>Sube el archivo CSV con los coins ganados</p>

    <input type="file" id="fileInput" accept=".csv">
    <p id="status"></p>

    <h3>Registros cargados</h3>
    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cédula</th>
                <th>Nombre</th>
                <th>CEDIS</th>
                <th>Coins</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br>
    <a href="index.html">⬅ Volver al inicio</a>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>

<hr>

<h2>Cargar catálogo de productos</h2>

<input type="file" id="productosInput" accept=".csv">
<p id="productosStatus"></p>

<table id="tablaProductos">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Coins</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
