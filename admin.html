<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin AJE Coins</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #0a3d0a;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0a3d0a;
      margin-bottom: 30px;
    }

    h2 {
      color: #065406;
      margin-bottom: 10px;
    }

    .panel {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #0a3d0a33;
      border-radius: 12px;
      background-color: #fdfdfd;
    }

    input[type="file"], input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #0a3d0a33;
      margin-right: 10px;
    }

    button {
      background-color: #0a3d0a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background-color: #065406;
    }

    #listaUsuarios, #listaProductos, #listaCanjes {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #0a3d0a22;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 0.9em;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel Admin AJE Coins</h1>

    <!-- Subida de Usuarios -->
    <section class="panel">
      <h2>Usuarios y Coins</h2>
      <input type="file" id="fileUsuarios" accept=".csv">
      <button id="uploadUsuarios">Subir Usuarios</button>
      <p id="statusUsuarios"></p>
      <div id="listaUsuarios"></div>
    </section>

    <!-- Subida de Productos -->
    <section class="panel">
      <h2>Productos y Valor en Coins</h2>
      <input type="file" id="fileProductos" accept=".csv">
      <button id="uploadProductos">Subir Productos</button>
      <p id="statusProductos"></p>
      <div id="listaProductos"></div>
    </section>

    <!-- Historial de Canjes -->
    <section class="panel">
      <h2>Historial de Canjes</h2>
      <input type="date" id="filtroFecha">
      <button id="filtrarCanjes">Filtrar</button>
      <button id="descargarCanjes">Descargar CSV</button>
      <div id="listaCanjes"></div>
    </section>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
