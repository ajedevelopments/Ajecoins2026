<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJE Coins - Usuario</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="topbar">
    <h2>AJE Coins</h2>
</header>

<main class="container">

    <!-- BUSCADOR -->
    <div class="card center">
        <input type="text" id="cedulaInput" placeholder="Ingresa tu cÃ©dula">
        <button id="buscarBtn" class="btn-primary">Buscar</button>
    </div>

    <!-- MENSAJES -->
    <div id="mensaje" class="alerta" style="display:none;"></div>

    <!-- INFO USUARIO -->
    <section id="infoUsuario" style="display:none">

        <div class="card usuario-card center">
            <h3 id="nombre"></h3>
            <p>Coins disponibles: <strong id="coinsActuales"></strong></p>
            <p class="cedis">CEDIS: <span id="cedis"></span></p>
        </div>

        <!-- PRODUCTOS -->
        <div class="card">
            <h3>Productos disponibles</h3>
            <div id="productosContainer" class="productos-grid"></div>
        </div>

        <!-- CARRITO -->
        <div class="card">
            <h3>Carrito</h3>
            <ul id="listaCarrito" class="carrito-lista"></ul>
            <button id="btnSolicitar" class="btn-primary full">Solicitar productos</button>
            <button id="btnHistorial" class="btn-secondary full">ðŸ“¦ Mis productos solicitados</button>
        </div>

        <!-- HISTORIAL -->
        <div id="seccionHistorial" class="card" style="display:none">
            <h3>Productos solicitados</h3>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Coins canjeados</th>
                        <th>Saldo restante</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorial"></tbody>
            </table>
        </div>

    </section>

</main>

<script type="module" src="usuario.js"></script>
</body>
</html>
