<body>

<header class="topBar">AJE Coins</header>

<!-- LOGIN -->
<section id="login" class="card center">
  <h2>Ingresa</h2>
  <input id="cedulaInput" placeholder="Cédula" />
  <button id="ingresarBtn">Entrar</button>
  <p id="errorMsg"></p>
</section>

<!-- DASHBOARD -->
<section id="cuenta" class="hidden">

  <!-- SALDO -->
  <div class="wallet">
    <span>Mis coins</span>
    <strong id="coins">0</strong>
  </div>

  <!-- USUARIO -->
  <div class="perfil">
    <div id="nombreUser"></div>
    <small id="cedisUser"></small>
  </div>

  <!-- TIENDA -->
  <h3>Tienda</h3>
  <div id="productosTienda" class="tienda"></div>

  <!-- CARRITO -->
  <div class="carritoBar">
    <span id="bolsa">0</span>
    <button id="btnFin">Finalizar</button>
  </div>

</section>

<!-- MODAL -->
<div id="modalFin" class="modal hidden"></div>

<!-- LOADER -->
<div id="loader" class="loader hidden">
  <div class="spinner"></div>
  <p>Procesando…</p>
</div>

</body>
